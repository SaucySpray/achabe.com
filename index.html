<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127593353-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-127593353-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta description="A web portfolio for Alexandre Chabeau works.">
    <title>achabe.com</title>
    <link rel="icon" href="media/img/icon.png" sizes="16x16">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Fixed Menu -->
    <div id="menu">
        <div class="menu--logo nav--btn" data-page="0">
            <div class="logo--up">alexandre</div>
            <div class="logo--down">chabeau</div>
        </div>
        <div class="menu--nav">
            <div class="nav--btn" data-page="1">works</div>
            <div class="nav--btn" data-page="2">skills</div>
            <div class="nav--btn" data-page="3">contact</div>
        </div>
    </div>
    <!-- Landing -->
    <div id="home" class="page page--1">
        <div class="container">
            <div id="landing"></div>
        </div>
        <div class="landing--pitch">I'm a creative <span class="anim">developer</span>.</div>
    </div>
    <!-- Works -->
    <div id="works" class="page page--2">
        <div class="container"></div>
    </div>
    <!-- Skills -->
    <div id="skills" class="page page--3">

    </div>
    <!-- Contact -->
    <div id="contact" class="page page--4">

    </div>
    <!-- Animations -->
    <div class="scrollTransition"></div>
    <div class="messageTransition messageHidden"></div>
    <!-- Scripts -->
    <script src="js/typescript.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/dynamicScroll.js"></script>
</body>
</html>
